services:
  db:
    image: mariadb
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-p${DB_PASS}"]
      interval: 10s
      timeout: 5s
      retries: 30

  # One-shot DB initialization and updates (idempotent)
  dbtool:
    build:
      context: .
      dockerfile: Dockerfile
      target: dbtool
    depends_on:
      db:
        condition: service_healthy
    environment:
      SKYFIRE_BIN: ${SKYFIRE_BIN}
      SKYFIRE_CONF: ${SKYFIRE_CONF}
      SKYFIRE_ETC: ${SKYFIRE_ETC}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      LOGIN_DB: ${LOGIN_DB}
      WORLD_DB: ${WORLD_DB}
      CHAR_DB: ${CHAR_DB}
      REALMLIST_ADDRESS: ${REALMLIST_ADDRESS}
      DATA_DIR: ${DATA_DIR}
      WOW_CLIENT_DIR: ${WOW_CLIENT_DIR}
      SQL_BASE_DIR: ${SQL_BASE_DIR}
      EXTRA_SQL_DIR: ${EXTRA_SQL_DIR}
    volumes:
      - ./db-extra:/sql-extra:ro
    restart: "no"

  world:
    build:
      context: .
      dockerfile: Dockerfile
      target: world
    environment:
      SKYFIRE_BIN: ${SKYFIRE_BIN}
      SKYFIRE_CONF: ${SKYFIRE_CONF}
      SKYFIRE_ETC: ${SKYFIRE_ETC}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      LOGIN_DB: ${LOGIN_DB}
      WORLD_DB: ${WORLD_DB}
      CHAR_DB: ${CHAR_DB}
      REALMLIST_ADDRESS: ${REALMLIST_ADDRESS}
      DATA_DIR: ${DATA_DIR}
      WOW_CLIENT_DIR: ${WOW_CLIENT_DIR}
    depends_on:
      db:
        condition: service_healthy
      dbtool:
        condition: service_completed_successfully
    volumes:
      - ./data:/data
      - ./wow_client:/wow_client
      - ./logs:/var/log/skyfire
    ports:
      - "8085:8085"
    restart: "no"
    ulimits:
      nofile: 65536

  auth:
    build:
      context: .
      dockerfile: Dockerfile
      target: auth
    environment:
      SKYFIRE_BIN: ${SKYFIRE_BIN}
      SKYFIRE_CONF: ${SKYFIRE_CONF}
      SKYFIRE_ETC: ${SKYFIRE_ETC}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      LOGIN_DB: ${LOGIN_DB}
      REALMLIST_ADDRESS: ${REALMLIST_ADDRESS}
    depends_on:
      db:
        condition: service_healthy
      dbtool:
        condition: service_completed_successfully
    ports:
      - "3724:3724"
    restart: "no"
    ulimits:
      nofile: 65536
    volumes:
      - ./logs:/var/log/skyfire

volumes:
  dbdata:
